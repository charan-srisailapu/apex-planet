<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact & To-Do APP</title>
    <link rel="stylesheet" href="t2.css">
</head>
<body>
    <header>
        <nav>
            <div class ="logo">Contact form & To-Do Sections</div>
            <ul class="nav-links">
                <li>Home</li>
                <li>Contact</li>
                <li>Tasks</li>
            </ul>
        </nav>
    </header>
    <main class="grid-container">
        <!-- Contact Form Section -->
      <div class="section-wrapper">
         <section class="form-section">
         <h1>Contact Us</h1>
         <form id="contactform">
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <input type="text" id="message" name="message" placeholder="Enter your messeage" required>
            <button type="submit">submit</button>
         </form>
        </section>
        <section class="todo-section">
            <h1>My To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </section>
      </div>
    </main>
        <footer>
            <p>@2025 All rights reserved</p>
            <p>Designed by #Charan</p>>
        </footer>
   <script>
    document.getElementById('contactform').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
            alert("Please fill in all fields.");
            return;
        }

        const emailregex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailregex)) {
            alert("Please enter a valid email address.");
            return;
        }
        alert("Form is submitted successfully!!");
    });

    document.getElementById("addTaskBtn").addEventListener("click", function() {
        const taskinput = document.getElementById("taskInput");
        const tasktext = taskinput.value.trim();
        if (tasktext === "") {
            alert("Please enter the task");
            return;
        }
        const li = document.createElement("li");
        li.textContent = tasktext;

        li.addEventListener('click', () => { li.classList.toggle('completed'); });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => li.remove();
        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);
        taskinput.value = "";
    });
</script>
</body>
</html>

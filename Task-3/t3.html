<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="t3.css">
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://plus.nasa.gov/wp-content/uploads/2023/08/star-forming_region_carina.en_.jpg?w=985" class="slide" />
      <img src="https://science.nasa.gov/wp-content/uploads/2023/04/stsci-h-p1918a-f-2000x2000-1.png?w=768" class="slide" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVx42eAtw4qBpcuPP3V8t0SK3mPuIJnPUcrg&s" class="slide" />
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
  
  <!-- API Data Display -->
  <section class="api data">
    <h2>Random Joke</h2>
    <p id="joke-text">Loading...</p>
    <section class="api data button">
    <button onclick="fetchJoke()">Get Another Joke</button>
    </section>
  </section>

  <script src="t3.js"></script>
</body>
</html>
